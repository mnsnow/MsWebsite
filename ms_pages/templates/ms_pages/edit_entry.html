{% extends 'ms_pages/base.html' %}

{% block content %}

  <p><a href="{% url 'ms_pages:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <form action="{% url 'ms_pages:edit_entry' entry.id %}" method = 'post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">save changes</button>
  </form>

<br>

  <div class="form-group">
    <label>Upload file</label>
    <input type='file'>
    <p class='help-block'>You can upload png and jpg for images.</p>

  </div>

{% endblock content %}
