{% extends 'ms_pages/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <div class="container">
    <h1>Add a new topic:</h1>
  </div>
{% endblock header %}

{% block content %}

  <form action="{% url 'ms_pages:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}

  </form>
{% endblock content %}
