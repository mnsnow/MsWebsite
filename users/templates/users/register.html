{% extends 'ms_pages/base.html' %}

{% block header %}

<div class="container">
  <h1>Register</h1>
</div>

{% endblock header %}



{% block breadcrumb %}

<section id='breadcrumb'>
  <div class="container">
    <ol class='breadcrumb'>
      <li class='active'><a href="{% url 'ms_pages:home' %}">Home</a></li>
      <li>Register</li>

    </ol>
  </div>
</section>

{% endblock breadcrumb %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">register</button>
    <input type="hidden" name="next" value="{% url 'ms_pages:home' %}" />
  </form>

{% endblock content %}
